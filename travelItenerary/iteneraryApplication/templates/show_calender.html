{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link href="{% static 'css/fullcalendar.css' %}" rel='stylesheet' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar-scheduler/1.9.4/scheduler.min.css" rel='stylesheet' />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="{% static 'js/fullcalendar.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar-scheduler/1.9.4/scheduler.min.js"></script>
    <meta charset="UTF-8">
    <title>Dynamically add/remove items from list - JavaScript</title>
</head>
<body>
    {% csrf_token %}
    <input type="hidden" id="plan" name="variable" value="{{ plan }}" readonly>
    <div id='calendar'></div>
    <form autocomplete="off">
        <input type="text" name="add_POI" id="addPOI" placeholder="Add a Point of Interest" list="results" autocomplete="off">
        <datalist id="results">
        </datalist>
        <button id="add_button" value="add" name="addButton">Ad POI</button>
    </form>

    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-5">
                            <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" id="img_slide_0" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" id="img_slide_1" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" id = "img_slide_2" alt="Third slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carousel-thumb{{place.place_id}}" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                </a>
                                <a class="carousel-control-next" href="#carousel-thumb{{place.place_id}}" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-7">
                           <!--  <h2 class="h2-responsive product-name">
                                <strong>{{ place.name }}</strong>
                            </h2> -->
                            <div class="modal-document-body">
                            </div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-secondary" id="deleteEventButton" data-dismiss="modal">Delete</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
   
   

    <script type="text/javascript" src="{% static 'js/calender_custom_js.js' %}"></script>

    </script>
</body>
</html>
